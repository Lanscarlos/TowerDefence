
# 定义区域所在世界
world: 'world'

# 定于区域中心点
center:
  x: 0.0
  z: 0.0

# 定义区域范围大小（支持小数）
size: 10.0

# 玩家出生点位
player-spawn:
  # 一号玩家点位
  - x: 0.0
    y: 0.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0
  # 二号玩家点位（以此类推）
  - x: 0.0
    y: 0.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0

# 敌对生物点位
mob-spawn:
  # 一号玩家对应的敌对生物点位
  - x: 0.0
    y: 0.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0
  # 二号玩家对应的敌对生物点位（以此类推）
  - x: 0.0
    y: 0.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0
