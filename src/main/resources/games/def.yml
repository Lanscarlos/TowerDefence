
# 定义游戏所用区域
region: 'def'

# 游戏总时长 [ 单位 tick ]
time: 3600

# 定义游戏的显示名称
display: '塔防内测'

# 游戏开始所需最少玩家
min-player: 1

# 游戏开始倒计时 tick
countdown: 200

# 最大敌对生物数量
# 当怪物数量大于此值时判定游戏失败
threshold: 16

# 游戏进程监控
schedule:
  # 循环监控周期 [ 单位 tick ]
  period: 20

# 生成设置
mobs-spawn:
  - start-time: 100
    # 结束时间 [ 单位 tick ]
    end-time: 600
    # 生成间隔 [ 单位 tick ]
    interval: 200
    # MythicMobs 生物 id
    mob: Zombie-lv1
    # 生成数量
    amount: 1
  - start-time: 600
    end-time: 1200
    interval: 200
    mob: Zombie-lv2
    amount: 1

# 相关脚本设置
# 可通过此处来给予相应奖励或提示等等
# 常用变量
# player - 指代场上的玩家
script:

  # 当玩家加入游戏房间时
  join: |-
    print *join!

  # 当玩家离开游戏房间时
  quit: |-
    print *quit!

  # 当游戏开始时
  start: |-
    print *start!

  # 当游戏开始时
  stop: |-
    print *stop!

  # 当游戏开始时
  end: |-
    print *end!

  # 游戏进行时
  # 每 1 秒执行一次
  tick: |-
    print *tick!

  # 玩家击杀敌人
  kill: |-
    print *kill!

  # 玩家死亡
  death: |-
    print *death!

  # 游戏胜利后执行
  victory: |-
    print *Victory!

  # 游戏失败
  defeated: |-
    print *Defeated!